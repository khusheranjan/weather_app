<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search">
                <input class="city-input" type="text" placeholder="Enter city" />
                <button class="search-btn" type="submit">🔍</button>
            </div>
            <div class="weather-info">
                <h2 class="city">Bengaluru</h2>
                <img class="weather-icon" src="" alt="weather-icon" />
                <h1 class="temperature">27ºC</h1>
                <h4 class="description">Clear sky</h4>
                <h4 class="feelslike">Feels like 30ºC</h4>
                <div class="details">
                    <div class="detail-item">
                        <div class="top">
                            <img src="images/humidity.png" alt="humidity">
                            <h4 class="humidity">30%</h4>
                        </div>
                        <h6>Humidity</h6>
                    </div>
                    <div class="detail-item">
                        <div class="top">
                            <img src="images/wind.png" alt="wind">
                            <h4 class="wind">5.66 km/h</h4>
                        </div>
                        <h6>Wind Speed</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>
</html>
